
<h1>Register</h1><br>

                   <form name="registerForm" ng-submit="registerForm.$valid"  novalidate>
	<div id="register">
									<h3>Customer Data:</h3>
			      <div class="form-group">
							<span class="glyphicon glyphicon-flag"></span><label for="name"> Your name:</label>
								<input name="name" class="form-control" type="text" ng-model="user.name" ng-pattern="/[a-zA-Z]{3,15}/" required />
							<div ng-show="registerForm.name.$error.pattern" class="has-error">
								<span class="help-block ">Please, insert a valid user name.</span>
							</div>
							<div ng-show="registerForm.name.$error.required" class="advice">
									<span class="help-block ">Name is required.</span>
								</div>
						</div>

            <div class="form-group">
							<span class="glyphicon glyphicon-user"></span><label for="dni"> Your DNI / NIE:</label>
								<input name="dni" class="form-control" type="text" ng-model="user.dni" ng-pattern="/(([X-Z]{1})([-]?)(\d{7})([-]?)([A-Z]{1}))|((\d{8})([-]?)([A-Z]{1}))/" required />
							<div ng-show="registerForm.dni.$error.pattern" class="has-error">
								<span class="help-block ">Please, insert correct DNI/NIE.</span>
							</div>
							<div ng-show="registerForm.dni.$error.required" class="advice">
									<span class="help-block ">DNI/NIE is required.</span>
								</div>
							</div>

						<div class="form-group">
							<span class="glyphicon glyphicon-envelope"></span><label for="mail"> Your email </label>
								<input name="mail" class="form-control" type="text" ng-model="user.mail" ng-pattern="/[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$/" required />
							<div ng-show="registerForm.mail.$error.pattern" class="has-error">
								<span class="help-block ">Please, insert correct email.</span>
							</div>
							<div ng-show="registerForm.mail.$error.required" class="advice">
									<span class="help-block ">Email is required.</span>
								</div>
							</div>

							<div class="form-group">
							<span class="glyphicon glyphicon-phone"></span><label for="movil"> Contact Phone </label>
								<input name="movil" class="form-control" type="text" ng-model="user.movil" ng-pattern="/[0-9]{9,13}/" required />
							<div ng-show="registerForm.movil.$error.pattern" class="has-error">
								<span class="help-block ">Please insert correct phone-number.</span>
							</div>
							<div ng-show="registerForm.movil.$error.required" class="advice">
								<span class="help-block ">Phone is required.</span>
							</div>
						</div>

			<div class="form-group">
				<button ng-click="setUserReservation()" ng-disabled="registerForm.$invalid" class="btn btn-default btn-success btn-block">
					Next!
				</button>
			</div>
		</div>
</form>
